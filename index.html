<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>跳转页面</title>
    </head>
    <body>
        <p>
            这个域名目前不知道干嘛，不过马上就会跳转到我 <a href="https://tootal.xyz">另一个域名</a> 上。
        </p>
        <script>
            setTimeout(function(){
                window.location.href='https://tootal.xyz';
            },2000);
        </script>
    </body>
</html>
